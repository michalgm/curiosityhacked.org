<script>
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
};
var paypal;

</script>
<script>
var l4check = "";
var addtourl = "";
var l4yes = "&on0=After%20Caren&os0=Camp";
var l4no = "&on0=After%20Care&os0=with%20After%20Care";
function updateClasssel()
{
     var fthis = $('#classsel');
     $('#lunchq').hide();
     $('#afterallq').hide();
     $('#after4q').hide();
     $('#after5q').hide();
     if (fthis.val() == 'ews1' || fthis.val() == 'ews2') {
       $('#lunchq').show();
       l4check = $('#lunch');
       l4yes = "&on0=Lunch%20Option&os0=with%20Lunch";
       l4no = "&on0=Lunch%20Option&os0=Educator%20Workshop";
     }
     else if (fthis.val() == 'elemonth') {
       $('#afterallq').show();
       l4check = $('#afterall');
     }
     else if (fthis.val() == '2dto3d') {
       $('#after4q').show();
       l4check = $('#after4');
     }
     else {
       $('#after5q').show();
       l4check = $('#after5');
     }
};
</script>

<script>
//<span id="formsubmit" class="smallbutton ltblue">Register and go to payment</span>
  function gotoBlink(blinkthis){
     acton = $('[name="'+blinkthis+'"]');
     $('html, body').animate({ scrollTop: acton.offset().top-100 }, 1000);
     $('[name="'+v["name"]+'"]').attr('style','border: 1px solid #FF0000');
     $("#formresult").html("<h1>Please check required fields for validity.</h1>");
  };

// Attach a submit handler to the form
 $("#registrationform").submit(function( event ) {
    $('#formresult').empty();

    $('#entry_1993237748').val($('#classsel').val());
    var extraFlag = "";
    if ( l4check.prop('checked') ){ extraFlag = "C";}
    $('#entry_1415844574').val( "summer"+extraFlag+((new Date).getTime()).toString()+'.'+Math.floor((Math.random() * 1000) + 1).toString() );

    var missingval = false;
    $.each($('#registrationform [required][type!=checkbox][type!=radio]').serializeArray(),function(i,v){
        if (v['value'] == ""){
           gotoBlink(v['name']);
           missingval = true;
           return false;
        };
     })
     if ( missingval ) { return false; }

     if (typeof $('#registrationform [name="entry.1198401305"]:checked').val() == 'undefined') {
        gotoBlink('entry.1198401305');
        missingval = true;
     }
     if ( missingval ) { return false; }

     if (typeof $('#registrationform [required][type=checkbox]:not(:checked)')[0] != 'undefined') {
        gotoBlink($('#registrationform [required][type=checkbox]:not(:checked)')[0].name);
        missingval = true;
     }
     if ( missingval ) { return false; }
     event.preventDefault();
     $("#formresult").html("<h1>Submitting</h1>");
     $.post( "http://steam.curiosityhacked.org/cgi-bin/registration.py", $( "#registrationform" ).serialize() )
        .fail(function(data) {
           $("#formresult").html("<h1>Fail</h1>");
         })
         .done(function(data) {
           paypal = {
             "ews1":"QLNAXP4JQW8BE",
             "ews2":"E4MW5PG8VQFQE",
             "hackerling":"KBRHYVRHVNDFS",
             "2dto3d":"ER9ZGB332DUUN",
             "hackwarts":"WZ8Z7EYUBDGHC",
             "sparks":"NFMPUPZVH8BM2",
             "elemonth":"JFSB52CEYVXXA",
             "air":"LH2YKKHV27LMN",
             "water":"9B8MPXAN3GHWA",
             "earth":"4PSRGHSKWRFYE",
             "fire":"WHXQXGSB9BTCG"
           };
           if (l4check.prop('checked')) { addtourl = l4yes;} else { addtourl = l4no;}
           $("#formresult").html("<h1>"+data['success']+"  </h1><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id="+paypal[$('#entry_1993237748').val()]+"&custom="+$('#entry_1415844574').val()+"&invoice="+$('#entry_1415844574').val()+addtourl+"'>Continue to payment</a>");
           $("#ss-submit").hide();
           if ( data['success'] == "Success" ) {

           }
         });
     return false;
  });
</script>
